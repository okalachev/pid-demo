	<head>
		<title>PID Controller Demo</title>
		<link rel="stylesheet" href="main.css">
		<meta name="keywords" content="PID, proportional, integral, derivative, controller, control loop, control theory">
		<meta property="og:url" content="https://chev.me/pid-demo"/>
		<meta property="og:type" content="website"/>

	<body>
		<div class="canvas">
			<div id="object"></div>
			<div id="setpoint"></div>
		</div>
		<form class="setup">
			<fieldset>
				<legend>Model</legend>
				<label>
					Time constant: <input name="time-constant" type="range" min="0" max="5" step="0.1" value="1" width="300">
				</label>
				<label>
					Asymmetry: <input name="asymmetry" type="range" min="-2" max="2" step="0.1" value="0" width="300">
				</label>
			</fieldset>
			<fieldset>
				<legend>Input</legend>
				<label>
					Setpoint: <input name="setpoint" type="range" min="-5" max="5" step="0.1" width="300">
				</label>
			</fieldset>
			<fieldset>
				<legend>Controller</legend>
				<label class="color-p">
					P: <input name="kp" id="frm-kp" type="range" min="0" max="10" step="0.1" value="1" width="300">
				</label>
				<label class="color-i">
					I: <input name="ki" id="frm-ki" type="range" min="0" max="10" step="0.1" value="0" width="300">
				</label>
				<label class="color-d">
					D: <input name="kd" id="frm-kd" type="range" min="0" max="10" step="0.1" value="0" width="300">
				</label>
			</fieldset>
			<fieldset>
				<legend>Info</legend>
				<a href="https://github.com/okalachev/pid-demo">Source code</a>
				<div style="float: right">Author: <a href="https://chev.me">Oleg Kalachev</a></div>
			</fieldset>
		</form>
		<script type="module" src="main.js"></script>
	</body>
</html>
